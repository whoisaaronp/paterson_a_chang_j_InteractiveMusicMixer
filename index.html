<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AmbiDance Mixer</title>
		<!-- A starting point to clear your DOM -->
		<link href="css/reset.css" rel ="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
		<link href="css/main.css" rel ="stylesheet" type="text/css">

	</head>
	<body>
		<!-- blur image background -->
		<main class="blur">
			<img src="images/green_leaves.jpg" width="4128" height="3196" alt="green_leaves images" title="I'm a blurred image now."> 
			<div class="siteContainer">
				<div class="imageWrapper">
					<h1 class="hidden">AmbiDance Music Mixer</h1>
					<!-- Content does here -->
					<div class="interTitle">
						<h1>AmbiDance Mixer</h1>
						<p id="subHead">Music is all around us!</p>
					</div>
					<!-- music is grab into here  GIF GOES HERE ***** -->
					<section class="dragArea">
						<h2 class="hidden"></h2>
						<section id="dragSlot">
				       		<!-- target the images via the id or class in javasript -->
				       		<h3 class="hidden">music Media Nav</h3>
				       		<div class="dragMedia"></div>
				       	</section>
					</section>
					<!-- Ambience -->
					<section class="ambienceCon">
       					<h2 class="hidden">Ambient Music Section</h2>
       					<section>
       						<h3 class="hidden">Ambience drag icons</h3>
				       			<div id="promoCon">
				       				<section id="musicCon">
				       					<!-- target the images via the id or class in javasript -->
				       					<h3 class="hidden">music Media Nav</h3>
				       						<div class="musicMedia"></div>
				       						<div class="musicMedia"></div>
				       						<div class="musicMedia"></div>
				       						<div class="musicMedia"></div>
				       						<div class="musicMedia"></div>
				       						<div class="musicMedia"></div>
				       						<div class="musicMedia"></div>
				       						<div class="musicMedia"></div>
				       				</section>
				       			</div>

				       	</section>
       				</section>
       				<!-- Melodies  -->
					<section class="melodyCon">
       					<h2 class="hidden">Ambient Music Section</h2>
       					<section>
       						<h3 class="hidden">Ambience drag icons</h3>
				       			<div id="promoCon">
				       				<section id="melodyCon">
				       					<!-- target the images via the id or class in javasript -->
				       					<h3 class="hidden">melody Media Nav</h3>
				       						<div class="melodyMedia"></div>
				       						<div class="melodyMedia"></div>
				       						<div class="melodyMedia"></div>
				       				</section>
				       			</div>
				       	</section>
       				</section>
				</div>
			</div>
		</main>
		<!-- Load is at the bottom of the DOM -->
		<script src="js/main.js"></script>
	</body>	
</html>
