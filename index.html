<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AmbiDance Music Mixer</title>
		<!-- A starting point to clear your DOM -->
		<link href="css/reset.css" rel ="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
		<link href="css/main.css" rel ="stylesheet" type="text/css">

	</head>
	<body>
		<!-- blur image background -->
		<!--  add the class to the main and set the backgound in css and content will stack -->
		<main  class="blurBackground"></main>
				<div class="interfaceWrapper">
					<div id="resBut"><p>R</p></div>
					<h1 class="hidden">AmbiDance Music Mixer</h1>
					<div class="logoCentered">
						<div id="logoStatic"></div>
						<div id="logoHover">
							<!-- Content does here -->
							<img src="images/ambidanceLogo_545.gif" alt="Logo">
							<p id="subHead"> - Music surrounds us! - </p>

						</div>
					</div>
					<!-- music is grab into here  GIF GOES HERE ***** -->
					<section class="dragArea">
						<h2 class="hidden"></h2>
						<section id="dragSlot">
				       		<!-- target the images via the id or class in javasript -->
				       		<h3 class="hidden">Music Media Nav</h3>
				       		<div class="dragMedia">
				       			<p>Drag Here</p>
				       		</div>
				       	</section>
					</section>
						<!-- Ambience Sounds Section -->
						<section class="ambienceCon">
	       					<h2 class="hidden">Ambient Music Section</h2>
	       					<section>
	       						<h3 class="hidden">Ambience drag icons</h3>
					       				<section id="musicCon">
					       					<!-- target the images via the id or class in javasript -->
					       					<h3 class="hidden">Music Media Nav</h3>
					       						<div id="music1" class="musicMedia">
					       							<audio src="audio/alien_ship.mp3" loop></audio>
					       						</div>
					       						<div id="music2" class="musicMedia">
					       							<audio src="audio/creepy_2.wav" loop></audio>
					       						</div>
					       						<div id="music3" class="musicMedia">
					       							<audio src="audio/creepy_space.mp3" loop></audio>
					       						</div>
					       						<div id="music4" class="musicMedia">
					       							<audio src="audio/donnerre.mp3" loop></audio>
					       						</div>
					       						<div id="music5" class="musicMedia">
					       							<audio src="audio/forest.mp3" loop></audio>
					       						</div>
					       						<div id="music6" class="musicMedia">
					       							<audio src="audio/ocean_edge.mp3" loop></audio>
					       						</div>
					       						<div id="music7" class="musicMedia">
					       							<audio src="audio/night_crickets.mp3" loop></audio>
					       						</div>
					       						<div id="music8" class="musicMedia">
					       							<audio src="audio/space_loop.wav" loop></audio>
					       						</div>
					       				</section>
					       	</section>
	       				</section>
	       				<!-- Melodies Section -->
						<section class="melodyCon">
	       					<h2 class="hidden">Ambient Music Section</h2>
	       					<section>
	       						<h3 class="hidden">Ambience drag icons</h3>
					       				<section id="melodyCon">
					       				<!-- 	target the images via the id or class in javasript -->
					       					<h3 class="hidden">melody Media Nav</h3>
					       						<div id="meloMusic" class="melodyMedia trackholder">
					       							<audio src="audio/melody_2.mp3" loop></audio>
					       						</div>
					       						<div id="meloMusic" class="melodyMedia trackholder">
					       							<audio src="audio/melody_3.mp3" loop></audio>
					       						</div>
					       						<div id="meloMusic" class="melodyMedia trackholder">
					       							<audio src="audio/melody_4.mp3" loop></audio>
					       						</div>
					       				</section>
					       	</section>
	       				</section>
				</div>	
		<!-- Load is at the bottom of the DOM -->
		<script src="js/main.js"></script>
	</body>	
</html>
